# /postgres at end of datasource url is name of database in Postgres (replace with your own)
spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
# Postgres credentials (replace with your own)
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Key/ID for Adzuna API (replace with your own in JobRestController for the moment)
# Additional security feature (replace in your own .env file) to be introduced
adzuna.api.key=${ADZUNA_API_KEY}
adzuna.app.id=${ADZUNA_APP_ID}


